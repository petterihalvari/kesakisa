<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kesäinen Pulmapeli</title>
    <style>
        body {
            background-color: #FFD700;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .keypad {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }
        .color-button {
            width: 50px;
            height: 50px;
            border: none;
            transition: transform 0.1s ease;
        }
        .color-button:active {
            transform: scale(0.9);
        }
        .secret-letter {
            font-size: 50px;
            color: #FF4500;
            display: none;
            margin-top: 20px;
        }
        .instructions {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="instructions">Värikoodi - napsauta löytämääsi viittä väriä oikeassa järjestyksessä</div>
    <div><p><a href="varikoodivinkki.html">Vinkki</a></p></div>
    <div class="keypad">
        <button class="color-button" style="background-color: red;" onclick="pressButton('red')"></button>
        <button class="color-button" style="background-color: orange;" onclick="pressButton('orange')"></button>
        <button class="color-button" style="background-color: yellow;" onclick="pressButton('yellow')"></button>
        <button class="color-button" style="background-color: green;" onclick="pressButton('green')"></button>
        <button class="color-button" style="background-color: blue;" onclick="pressButton('blue')"></button>
        <button class="color-button" style="background-color: white;" onclick="pressButton('white')"></button>
        <button class="color-button" style="background-color: violet;" onclick="pressButton('violet')"></button>
        <button class="color-button" style="background-color: black;" onclick="pressButton('black')"></button>
        <button class="color-button" style="background-color: brown;" onclick="pressButton('brown')"></button>
    </div>
    <div id="secretLetter" class="secret-letter">Ota kirjain talteen: S</div>
    <script>
        var correctSequence = ["red", "green", "orange", "blue", "white"];
        var currentSequence = [];
        
        function pressButton(color) {
            currentSequence.push(color);
            if (currentSequence.length === correctSequence.length) {
                if (arraysEqual(currentSequence, correctSequence)) {
                    document.getElementById("secretLetter").style.display = "block";
                } else {
                    alert("Väärin, yritä uudelleen");
                    currentSequence = [];
                }
            }
        }

        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            for (var i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }
    </script>
</body>
</html>
